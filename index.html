<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="todos-bg-container">
        <div>
            <h1 class="todos-heading">Todo List App</h1>
            <h1 class="create-task-heading">
                Create <span class="create-task-heading-subpart">Task</span>
            </h1>
            <div class="input-cotainer">
                <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Add a new task" />
                <button class="button" id="addTodoButton">Add</button>
            </div>
            <h1 class="todo-items-heading">
                My <span class="todo-items-heading-subpart">Tasks</span>
            </h1>
            <ul class="todo-items-container" id="todoItemsContainer"></ul>

            <button class="button" id="saveTodoButton">Save</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
